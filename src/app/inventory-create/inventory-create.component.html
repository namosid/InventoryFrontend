<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create Product</h3>
  
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" [(ngModel)]="productDetails.productName" class="form-control" placeholder="Name">
      </div>
  
      <div class="form-group">
        <label>Price</label>
        <input type="number" [(ngModel)]="productDetails.price" class="form-control" placeholder="Price">
      </div>
  
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" [(ngModel)]="productDetails.quantity" class="form-control" placeholder="Quantity">
      </div>  
      <div class="form-group">
        <button class="btn btn-success" (click)="addProduct()">Add Product</button>
        <button class="btn btn-secondary ml-2" (click)="backClicked()">Cancel</button>
      </div>
  
    </div>
  </div>
