<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update Product</h3>
  
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" [(ngModel)]="productData.productName" class="form-control" placeholder="Name">
      </div>
  
      <div class="form-group">
        <label>Price</label>
        <input type="number" [(ngModel)]="productData.price" class="form-control" placeholder="price">
      </div>
  
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" [(ngModel)]="productData.quantity" class="form-control" placeholder="quantity">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success" (click)="updateProduct()">Update Product</button>
        <button class="btn btn-secondary ml-2" (click)="backClicked()">Cancel</button>
      </div>
      
    </div>
  </div>
